<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <script src="./js/Calculadora.js"></script>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
</head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
       <form onsubmit="event.preventDefault(); calc.opt(calc.operation)">
        <div class="row">
            <div class="col-4">
                <h1>Calculadora</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="result"></div>
                <input onchange='calc.number1=this.value' class="form-control form-control-sm" type="number" placeholder="digite o primeiro número" aria-label=".form-control-sm example" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input onchange='calc.number2=this.value' class="form-control form-control-sm" type="number" placeholder="digite o segundo número" aria-label=".form-control-sm example" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <select onchange="calc.operation=this.value" class="form-select" aria-label="Default select example" required>
                    <option selected value="" >Selecione uma operação</option>
                    <option value="+">Soma</option>
                    <option value="-">Subtração</option>
                    <option value="*">Multiplicação</option>
                    <option value="/">Divisão</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input  type="submit" class="btn btn-warning" value="Calcular">
            </div>
        </div>
       </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
