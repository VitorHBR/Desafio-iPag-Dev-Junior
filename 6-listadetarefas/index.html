<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
  </head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
        <h1>Lista de Tarefas</h1>
       <form onsubmit="event.preventDefault();cadastrar()">
        <div class="row">
            <div class="col-6">
                <input id="descricao" placeholder="Descrição da atividade" type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <select id="prioridade" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>Prioridade</option>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <select id="status" class="form-select" aria-label="Default select example" required>
                    <option value="" selected>Status</option>
                    <option value="pendente">Pendente</option>
                    <option value="concluida">Concluida</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input value="Cadastrar" type="submit" class="btn btn-warning form-control">
            </div>
        </div>
       </form>
       <br>
       <ul id="listatela" class="list-group">
        
        
      </ul>

      <!--modal editar-->
      <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar Registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="event.preventDefault();alterar(document.querySelector('#identificador').value)">
                <div class="row">
                    <div class="col-6">
                        <input id="identificador"  type="text" value="" hidden>
                        <input id="altdescricao" placeholder="Descrição da atividade" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <select id="altprioridade" class="form-select" aria-label="Default select example" required>
                            <option value="" selected>Prioridade</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <select id="altstatus" class="form-select" aria-label="Default select example" required>
                            <option value="" selected>Status</option>
                            <option value="pendente">Pendente</option>
                            <option value="concluida">Concluida</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input value="Alterar" type="submit" class="btn btn-primary form-control">
                    </div>
                </div>
               </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="./js/listadetarefa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
