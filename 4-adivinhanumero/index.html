<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <title>Adivinha número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
  </head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
        <h1>Adivinha número</h1>
        <div class="row">
            <div clas="col-4">
                <input class="form-control" type="number" placeholder="digite um número de 0 a 100" onchange="adivinha.VerificaAcerto(this.value)" min="0" max="100">
            </div>
            <div class="col-6" id="tentativa"></div>
        </div>
    </div>
    <script src="./js/adivinhanumero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
