<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <title>Simulador Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
</head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
        <h1>Simulador financeiro</h1>
        <form onsubmit="event.preventDefault(); simularFinanciamento(document.querySelector('#valor').value,document.querySelector('#parcela').value,document.querySelector('#juros').value);">
            <div class="row">
                <div class="col-6">
                    <input id="valor" placeholder="Valor Total Financiado" type="number" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="parcela" placeholder="Quantidade Parcelas" type="number" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="juros" placeholder="Taxa Juros Anual" type="number" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input class="btn btn-warning form-control" type="submit" value="Simular">
                </div>
            </div>
        </form>
        <div id="resultvalor"></div>
        <div id="resultcustototal"></div>
        <div id="resultaxamensal"></div>
    </div>
    <script src="./js/simulador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
