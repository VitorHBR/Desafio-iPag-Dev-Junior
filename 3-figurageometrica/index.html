<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
</head>
  <body>
    <title>Área Figura Geometrica!</title>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
        <h1>Área Figura Geometrica!</h1>
        <div id="result"></div>
       <form onsubmit="event.preventDefault();calcular(document.querySelector('#formato').value)">
        <div class="row">
            <div class="col-6">
                <select id="formato" onchange="Geometria.tipo=this.value;Geometria.VerificaTipo(this.value)" class="form-select" aria-label="Default select example" required>
                    <option selected value="">Selecione a figura Geometrica</option>
                    <option value="quadrado">Quadrado</option>
                    <option value="retangulo">Retangulo</option>
                    <option value="triangulo">Triangulo</option>
                    <option value="circulo">Circulo</option>
                  </select>
            </div>
        </div>
        <div class="row" >
            <div class="col-6">
                <input id="base" class="form-control" type="number" placeholder="base" required disabled>
            </div>
        </div>
        <div class="row" >
            <div class="col-6">
                <input id="altura" class="form-control" type="number" placeholder="altura" required disabled>
            </div>
        </div>
        <div class="row" >
            <div class="col-6">
                <input id="raio" class="form-control" type="number" placeholder="raio" required disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input class="btn btn-warning" type="submit" placeholder="raio" required>
            </div>
        </div>
       </form>
    </div>
    <script src="./js/figurageometrica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
