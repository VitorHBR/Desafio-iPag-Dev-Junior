<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <title>TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
  </head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <div class="container">
        <h1>TV</h1>
        <div id="result"></div>
        <div id="ligar"></div>
        <div id="desligar"></div>
        <form onsubmit="event.preventDefault();conectar(document.querySelector('#controle').value,document.querySelector('#tv').value)">
            <div class="row">
                <div class="col-6">
                    <select id="tv" class="form-select" aria-label="Default select example" required>
                        <option value="" selected>Selecione a TV</option>
                        <option value="Samsung">samsungTV</option>
                        <option value="LG">lgTV</option>
                        <option value="Sony">sonyTV</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select id="controle" value="" class="form-select" aria-label="Default select example" required>
                        <option selected>Selecione o Controle</option>
                        <option value="Samsung">samsungRemote</option>
                        <option value="LG">lgRemote</option>
                        <option value="Sony">sonyRemote</option>
                        <option value="Panasonic"> panasonicRemote</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="submit" class="btn btn-warning" value="conectar">
                </div>
            </div>
        </form>
    </div>
   
    <script src="./js/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
