<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../img/ico.png">
    <title>Válida Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
  </head>
  <body>
    <img src="../img/icone.png" class="img-fluid" alt="...">
    <h1>Válida Senha</h1>
    <div class="conteiner">
        <form onsubmit="event.preventDefault();senhauser.validar(document.querySelector('#senha').value)">
        <div class="row">
                <div class="col-6">
                    <input  id="senha" name="senha" class="form-control" type="password" placeholder="digite sua senha" required>
                </div>    
        </div>
        <div class="row">
            <div class="col-6">
                <input  class="btn btn-warning form-control" value="Validar" type="submit" placeholder="digite sua senha" required>
            </div>    
    </div>
    </form>
    <div id="alert" class="alert alert-danger col-6" role="alert" hidden> </div>
    <div id="alertsucess" class="alert alert-success col-6" role="alert" hidden>Parabéns. Senha válida</div>
    </div>
    <script src="./js/validasenha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
